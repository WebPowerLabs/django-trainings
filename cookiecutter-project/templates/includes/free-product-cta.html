{% load staticfiles i18n %}

{% block community-cta %}
	<section id="free-product-cta" class="page">
		
		<section class="section">

			<div class="container">
				<div class="section-title align-center">
					<h1>{{ free_cta_title }}</h1>
					<h2>{{ free_cta_subtitle }}</h2>
				</div>

				<div class="row">

					<div class="col-md-7 main-entry">
							<div class="entry-image">
								<div class="work-item">
									<img src="{% static 'images/happy-woman.jpg' %}" alt="" />
									<div class="image-extra">
										<div class="extra-content">
											<div class="inner-extra">
												<h3>Just fill out the form to watch the video &#8594;</h3>
											</div><!--/ .inner-extra-->	
										</div><!--/ .extra-content-->
									</div><!--/ .image-extra-->	
								</div><!--/ .work-item-->	
							</div><!--/ .entry-image-->
					</div><!--/ .col-md-6-->

					<div class="col-md-5">
						<h3>This month's speaker:</h3>
						<h2><a href="http://www.melanieduncan.com/" target="_blank">Jane Doe</a></h2>

			            <form class="contact-form" method="post" action="/">

			              <p class="input-block">
			                <input type="text" name="name" id="name" placeholder="Name *" />
			              </p>

			              <p class="input-block">
			                <input type="email" name="email" id="email" placeholder="Email *" />
			              </p>

			              <a href="{% url 'free-product' %}"><div class="btn btn-lg btn-block btn-success">Submit!</div></a>

			            </form><!--/ .contact-form-->

					</div><!--/ .col-md-6-->
						
				</div><!--/ .row-->

			</div><!--/ .container-->
		</section><!--/ .section-->
	</section><!--/ #free-product-cta-->
{% endblock community-cta %}
