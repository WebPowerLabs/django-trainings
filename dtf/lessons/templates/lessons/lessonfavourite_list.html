{% extends 'lessons/base.html' %}

{% block content %}
<section class="lesson-favourites">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 section-title">
                <h1>My Favourite {{ trainings.lesson_name }}s</h1>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                {% for object in object_list %}
                    <tr id='lesson_favourite_{{ object.slug }}' class='favourite_item is_active'>
                        <td>{{ object.created }}</td>
                        <td>
                            <a href="{% url 'lessons:detail' object.lesson.slug %}">
                                {{ object.lesson }}
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'lessons:favourite_action' object.lesson.slug %}"
                                class="ajax_action"
                                data-target="#lesson_favourite_{{ object.slug }}"
                                data-url="{% url 'lessons:favourite_action' object.lesson.slug %}">
                                    <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td align="center">There are no favourites yet ;)</td>
                    </tr>                
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock content %}
