{% load query_string thumbnail %}
<a href="{% url 'lessons:detail' lesson.slug %}{% query_string request.GET course=course_pk %}" class="list-group-item sortable_item" data-pk="{{ lesson.pk }}">
  <div class="row">
    <div class="col-xs-3">
      {% thumbnail lesson.thumbnail '250x250' crop='center' as im %}
        <img src="{{ im.url }}" class="img-rounded img-responsive" alt="{{ lesson.name }}">
      {% endthumbnail %}
    </div><!--/ .col-xs-3-->
    <div class="col-xs-9">
      <h4 class="list-group-item-heading">{{ lesson.name }}</h4>
      <p class="list-group-item-text">{{ lesson.description|truncatewords:25 }}</p>
    </div><!--/ .col-xs-9-->
  </div><!--/ .row-->
</a><!--/ .list-group-item-->
