<a class="list-group-item fb-group" href="{% url 'facebook_groups:detail' facebook_group.fb_uid %}">
  <div class="row">
    <div class="col-xs-3">
      <i class="fa fa-users fa-fw list-group-img-holder"></i>
    </div><!--/ .col-xs-3-->
    <div class="col-xs-9">
      <h3 class="list-group-item-heading">{{ facebook_group.name }}</h3>
      <p class="list-group-item-text">{{ facebook_group.description|truncatewords:25 }}</p>
    </div><!--/ .col-xs-9-->
  </div><!--/ .row-->
</a>
