{% load thumbnail %}
<a href="{{ object.get_absolute_url }}" class="list-group-item">
        <div class="row">
            <div class="col-md-3">
                {% thumbnail object.thumbnail '122x117' crop='center' as im %}
                    <img src="{{ im.url }}" class="img-rounded img-responsive" alt="{{ object.name }}">
                {% endthumbnail %}
            </div><!--/ .col-md-3-->
            <div class="col-md-9">
                <h3 class="list-group-item-heading">{{ object.name }}</h3>
                <p class="list-group-item-text">{{ object.description|truncatewords:25 }}</p>
            </div><!--/ .col-md-9-->
        </div><!--/ .row-->
</a><!--/ .list-group-item-->
