
<video class="img-responsive" id="video_player_{{ object.id }}" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="640" height="480">
    <source src="{{ object.video.mp4.url }}" type='video/mp4' />
    <source src="{{ object.video.webm.url }}" type='video/webm' />
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>
