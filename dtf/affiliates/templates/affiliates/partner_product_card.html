{% load query_string thumbnail %}
<a href="{{ product.link }}" target="_blank" title="{{ product.name }}" class="list-group-item">
  <div class="row">
    <div class="col-xs-3">
      {% thumbnail product.thumbnail '250x250' crop='center' as im %}
        <img src="{{ im.url }}" class="img-rounded img-responsive" alt="{{ product.name }}">
      {% endthumbnail %}
    </div><!--/ .col-xs-3-->
    <div class="col-xs-9">
      <h3 class="list-group-item-heading">{{ product.name }}</h3>
      <p class="list-group-item-text">{{ product.description }}</p>
    </div><!--/ .col-xs-9-->
  </div><!--/ .row-->
</a><!--/ .list-group-item-->
